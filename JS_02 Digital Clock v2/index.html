<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>
    <h2>Digital Clock In Javascript</h2>

    <div class="frame">
        <div class="clock">
            <div class="h">0</div>
            <div class="h">0</div>
            <div >:</div>
            <div class="m">0</div>
            <div class="m">0</div>
            <div>:</div>
            <div class="s">0</div>
            <div class="s">0</div>
            <div class="txt"></div>
        </div>
    </div>

    <script src="./script/script2.js"></script>
</body>

</html>
